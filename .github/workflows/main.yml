name: Run Kaggle Script

on:
  push:

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install kaggle

    - uses: harupy/push-kaggle-kernel@master
      env:
        # Do not leak your credentials.
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      with:
        id: ${{ secrets.KAGGLE_USERNAME }}/${{ github.sha }}
        title: ${{ github.sha }}
        code_file: notebook.ipynb
        language: python
        kernel_type: notebook



    - name: Retrieve Output from Kaggle
      run: |
        kaggle kernels output ${{ secrets.KAGGLE_USERNAME }}/${{ github.sha }} -p .

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md image.png
        git commit -m "Update README and output image" -a
        git push

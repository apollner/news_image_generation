name: Run Kaggle Script

on:
  push:

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install kaggle



    - name: Prepare kernel metadata
      run: |
        sed -i 's/USERNAME/${KAGGLE_USERNAME}/g' kernel-metadata.json

    - name: Push Script to Kaggle
      run: |
        kaggle kernels push -p ./path/to/your/kernel

    - name: Retrieve Output from Kaggle
      run: |
        kaggle kernels output ${KAGGLE_USERNAME}/my-kernel -p ./path/to/output

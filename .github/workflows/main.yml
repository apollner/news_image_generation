name: Run Kaggle Script

on:
  push:

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install kaggle



    - name: Prepare kernel metadata
      run: |
        sed -i 's/USERNAME/${KAGGLE_USERNAME}/g' kernel-metadata.json

    - name: Push Script to Kaggle
      run: |
        kaggle kernels push -p ../../script.py

    - name: Retrieve Output from Kaggle
      run: |
        kaggle kernels output ${KAGGLE_USERNAME}/news-image-generator -p ../../


    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md output.png
        git commit -m "Update README and output image" -a
        git push
